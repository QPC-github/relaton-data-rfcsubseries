    abstract:
    - content: "<p>This handbook is a guide to developing computer security policies
        and procedures for sites that have systems on the Internet. The purpose of
        this handbook is to provide practical guidance to administrators trying to
        secure their information and services. The subjects covered include policy
        content and formation, a broad range of technical system and network security
        topics, and security incident response. This memo provides information for
        the Internet community. It does not specify an Internet standard of any kind.</p>"
