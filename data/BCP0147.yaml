    abstract:
    - content: "<p>This document gives example call flows of race conditions in the
        Session Initiation Protocol (SIP). Race conditions are inherently confusing
        and difficult to thwart; this document shows the best practices to handle
        them. The elements in these call flows include SIP User Agents and SIP Proxy
        Servers. Call flow diagrams and message details are given. This document specifies
        an Internet Best Current Practices for the Internet Community, and requests
        discussion and suggestions for improvements.</p>"
