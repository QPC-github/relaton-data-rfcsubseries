    abstract:
    - content: "<p>This memo provides guidelines for authors and reviewers of IETF
        standards-track specifications containing MIB modules.  Applicable portions
        may be used as a basis for reviews of other MIB documents.  This document
        specifies an Internet Best Current Practices for the Internet Community, and
        requests discussion and suggestions for improvements.</p>"
