    abstract:
      content: "<p>This memo specifies procedures for modifying the Resource reSerVation
        Protocol (RSVP). This memo also lays out new assignment guidelines for number
        spaces for RSVP messages, object classes, class-types, and sub-objects. This
        document specifies an Internet Best Current Practices for the Internet Community,
        and requests discussion and suggestions for improvements.</p>"
