    abstract:
    - content: "<p>The DNS is a query/response protocol. Failing to respond to queries,
        or responding incorrectly, causes both immediate operational problems and
        long-term problems with protocol development.</p><p>This document identifies
        a number of common kinds of queries to which some servers either fail to respond
        or respond incorrectly. This document also suggests procedures for zone operators
        to apply to identify and remediate the problem.</p><p>The document does not
        look at the DNS data itself, just the structure of the responses.</p>"
