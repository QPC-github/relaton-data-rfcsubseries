    abstract:
      content: "<p>This RFC is the revised basic definition of The Domain Name System.
        It obsoletes RFC-882. This memo describes the domain style names and their
        used for host address look up and electronic mail forwarding. It discusses
        the clients and servers in the domain name system and the protocol used between
        them.</p>"
