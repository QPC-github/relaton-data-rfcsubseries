    abstract:
    - content: "<p>This document describes providing Call Transfer capabilities in
        the Session Initiation Protocol (SIP). SIP extensions such as REFER and Replaces
        are used to provide a number of transfer services including blind transfer,
        consultative transfer, and attended transfer. This work is part of the SIP
        multiparty call control framework. This document specifies an Internet Best
        Current Practices for the Internet Community, and requests discussion and
        suggestions for improvements.</p>"
