    abstract:
    - content: "<p>This document recommends deprecation of the use of Any-Source Multicast
        (ASM) for interdomain multicast. It recommends the use of Source-Specific
        Multicast (SSM) for interdomain multicast applications and recommends that
        hosts and routers in these deployments fully support SSM. The recommendations
        in this document do not preclude the continued use of ASM within a single
        organization or domain and are especially easy to adopt in existing deployments
        of intradomain ASM using PIM Sparse Mode (PIM-SM).</p>"
