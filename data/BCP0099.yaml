    abstract:
    - content: "<p>This document creates an Internet Assigned Number Authority (IANA)
        registry for the Session Initiation Protocol (SIP) and SIPS Uniform Resource
        Identifier (URI) parameters, and their values. It also lists the already existing
        parameters to be used as initial values for that registry. This document specifies
        an Internet Best Current Practices for the Internet Community, and requests
        discussion and suggestions for improvements.</p>"
