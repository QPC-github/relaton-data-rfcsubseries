    abstract:
    - content: "<p>This document discourages the practice of embedding references
        to unique, globally-routable IP addresses in Internet hosts, describes some
        of the resulting problems, and considers selected alternatives. This document
        is intended to clarify best current practices in this regard. This document
        specifies an Internet Best Current Practices for the Internet Community, and
        requests discussion and suggestions for improvements.</p>"
