    abstract:
      content: "<p>This RFC specifies a standard for the ARPA Internet community.
        Hosts on the ARPA Internet that choose to implement a Quote of the Day Protocol
        are expected to adopt and implement this standard. The Quote of the Day service
        simply sends a short message without regard to the input.</p>"
