    abstract:
    - content: "<p>This document describes the structure, content, construction, and
        semantics of language tags for use in cases where it is desirable to indicate
        the language used in an information object. It also describes how to register
        values for use in language tags and the creation of user-defined extensions
        for private interchange. This document specifies an Internet Best Current
        Practices for the Internet Community, and requests discussion and suggestions
        for improvements.</p>"
